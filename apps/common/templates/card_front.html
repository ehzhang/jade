<div class='column'>
    <div class="ui segment">
        <div class="ui divided grid">
            <div class="fourteen wide column">
                <div class='name'>
                    <h2>
                        <a href="{% url 'card_atomic' card.option_id %}">
                            {{ card.text | truncatechars:35}}
                        </a>
                    </h2>
                </div>
                <p class='description'>
                -- {{ card.submitter | truncatechars:20 }}
                </p>
                <!--
                <div class='ui bottom left attached purple label'>
                    submitter
                </div>
                -->
            </div>
            <div class="two wide column">
                <div class="ui top attached basic button">
                    <i class="green up medium arrow icon"></i>
                </div>
                <div class="ui attached segment">
                    <h3 class="ui center aligned header">
                        {{ card.votes }}
                    </h3>
                </div>
                <div class="ui bottom attached basic button">
                    <i class="red down medium arrow icon"></i>
                </div>
                <br/>
                <div class="ui attached mini labeled button">
                    <i class="comment icon"></i>
                    {{ card.comments | length }}
                </div>
            </div>
        </div>
    </div>
</div>
